<!DOCTYPE html>
<html>    
    <head>
        <meta charset="utf-8">
        <title>CSS 3D Example</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/c5adbdb6a0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="box-container">
            <div class="box">
                <div class="side front"></div>
                <div class="side back"></div>
                <div class="side top"></div>
                <div class="side bottom"></div>
                <div class="side left"></div>
                <div class="side right"></div>
            </div>
        </div>  

        <div class="btn-group">
            <a class="btn play" href="#"><i class="fas fa-play active"></i><i class="fas fa-pause"></i></a>
            <a class="btn stop" href="#"><i class="fas fa-stop-circle"></i></a>
            <input type="range" name="range" id="range" min="1" max="100" step="1">
        </div>
        <div class="arrows">
            <a class="btn up" href="#"><i class="fas fa-arrow-up"></i></a>
            <a class="btn down" href="#"><i class="fas fa-arrow-down"></i></a>
            <a class="btn left" href="#"><i class="fas fa-arrow-left"></i></a>
            <a class="btn right" href="#"><i class="fas fa-arrow-right"></i></a>
        </div>

        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
